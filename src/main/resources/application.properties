# Default Configuration - Uses H2 for development
# Switch to PostgreSQL by using profile: spring.profiles.active=postgresql
# Or use: application-postgresql.properties

server.port=8081
spring.application.name=gradia-backend

# H2 In-Memory Database (for quick testing)
spring.datasource.url=jdbc:h2:mem:gradia_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=gradia-secret-key-change-this-in-production-to-a-secure-random-string
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:5173

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.dir=./uploads

# Logging
logging.level.com.gradia=DEBUG

# To use PostgreSQL, uncomment the following and comment H2 settings above:
# spring.profiles.active=postgresql
# Or run with: java -jar app.jar --spring.profiles.active=postgresql

