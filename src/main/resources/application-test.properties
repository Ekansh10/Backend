# Test Configuration with H2 In-Memory Database
# Use this for quick testing without PostgreSQL installation

server.port=8081
spring.application.name=gradia-backend

# H2 In-Memory Database (for testing without PostgreSQL)
spring.datasource.url=jdbc:h2:mem:gradia_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=gradia-secret-key-change-this-in-production-to-a-secure-random-string
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:8080,http://localhost:5173

# Logging
logging.level.com.gradia=DEBUG

